<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Read and Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Books Read and Notes</h1>
        <nav>
            <a href="index.html">Back to Home</a>
        </nav>
    </header>

    <section id="book-list">
        <h2>Your Books</h2>
        <div id="books-container">
            <!-- Dynamically generated list of books will appear here -->
        </div>

        <h3>Add a New Book</h3>
        <form id="add-book-form">
            <input type="text" id="book-title" placeholder="Book Title" required>
            <input type="text" id="book-author" placeholder="Author" required>
            <input type="file" id="book-image" accept="image/*" required>
            <textarea id="book-notes" placeholder="Your Notes and Opinions" required></textarea>
            <button type="submit">Add Book</button>
        </form>
    </section>

    </footer>

    <script src="books.js"></script>
</body>
</html>
